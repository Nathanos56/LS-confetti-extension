<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- justify-content-center align-items-center -->
    <header class="bg-light pt-3 pb-2 mb-4 shadow-sm border-bottom justify-content-center align-items-center container-fluid d-flex ">
        <h4><img class="me-2" id="logo" src="/images/icon48.png" style="width: 32px; height: 32px;"/> Learning Suite Confetti <img class="ms-3" id="logo" src="/images/icon48.png" style="width: 32px; height: 32px;"/></h4>
    </header>
    <main>
        <!-- toggles -->
        <div class="p-0 form-check form-switch d-flex justify-content-between align-items-center">
            <label class="form-check-label ms-4">Enable "Check Off" Confetti</label>
            <input class="form-check-input me-4" type="checkbox" role="switch" id="checkOffSwitch">
        </div>
        <div class="p-0 form-check form-switch d-flex justify-content-between align-items-center">
            <label class="form-check-label ms-4">Enable Confetti Shortcut</label>
            <input class="form-check-input me-4" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
        <div class="p-0 form-check form-switch d-flex justify-content-between align-items-center">
            <label class="form-check-label ms-4">Enable Custom Confetti</label>
            <input class="form-check-input me-4" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <!-- sliders -->
        <div class="ms-5 me-5 mt-1">
            <label for="customRange3" class="form-label">Particle Count</label>
            <input type="range" class="form-range" min="10" max="500" step="10" id="customRange3">
        </div>
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Angle</label>
            <input type="range" class="form-range" min="0" max="180" step="10" id="customRange3">
        </div>
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Spread</label>
            <input type="range" class="form-range" min="10" max="360" step="10" id="customRange3">
        </div>
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Initial Velocity</label>
            <input type="range" class="form-range" min="10" max="100" step="10" id="customRange3">
        </div>
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Decay</label>
            <input type="range" class="form-range" min=".4" max="2" step=".2" id="customRange3">
        </div>
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Gravity</label>
            <input type="range" class="form-range" min=".2" max="5" step=".2" id="customRange3">
        </div>
        <!-- <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Drift</label>
            <input type="range" class="form-range" min="10" max="500" step="10" id="customRange3">
        </div> -->
        <!-- <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Ticks</label>
            <input type="range" class="form-range" min="10" max="500" step="10" id="customRange3">
        </div> -->
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Particle Size</label>
            <input type="range" class="form-range" min=".2" max="10" step=".2" id="customRange3">
        </div>
        <div class="ms-5 me-5">
            <label for="customRange3" class="form-label">Random Bursts</label>
            <input type="range" class="form-range" min="0" max="10" step="1" id="customRange3">
        </div>
        <!-- Colors -->
        <div class="text-center mt-5">Refresh the page to see changes</div>
    </main>
    <footer class="fixed-bottom d-flex justify-content-center align-items-center shadow text-secondary mt-auto border-top">
        <div>Nathaniel Wilson &nbsp; - &nbsp; <a class="text-reset" href="https://github.com/nthnlwilson/LS-confetti-extension">GitHub</a></div>
    </footer>
  

  <script src="popup.js"></script>
</body>
</html>
